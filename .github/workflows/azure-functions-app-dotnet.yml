
name: Build and deploy ASP.Net Core app to Azure Web App - DevTasker-api

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  AZURE_WEBAPP_NAME: devtasker-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
         dotnet-version: '6.0.x'
         include-prerelease: true
    - name: Restore
      run: dotnet restore ./Capstone.API.sln
      
    - name: Build with dotnet
      run: dotnet build ./Capstone.API.sln --configuration Release --no-restore
      
    - name: dotnet publish
      run: dotnet publish ./Capstone.API.sln --configuration Release --no-build
      
          
  deploy:
      runs-on: windows-latest
      needs: build

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            slot-name: 'Production'
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
            package: .
